<div class="container">
    <div class="row">
      <div  class="col-md-12">
        <h2 style="color: black" >REPOSITORIES</h2>
        <div class="table table-striped">
            <table class="table table-dark table-hover" *ngFor='let repository of userRepos.newRepository'>
              <tbody>
              <h2>
                  <a href="{{repository.html_url}}" target="_blank" >{{repository.name}}</a>
                </h2>
              </tbody>
              <tbody>
                <p class="description">Description: {{repository.description}}</p>
                <br>
                <p>Date Created: {{repository.created_at | date}}</p>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
